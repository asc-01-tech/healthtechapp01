[build]
  base    = "frontend"
  command = "npm install && node node_modules/vite/bin/vite.js build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# ─── SPA Fallback ─────────────────────────────────────────────────────────────
# All routes → index.html so React can handle client-side routing.
# Static assets (JS/CSS/images) are matched first by Netlify before this rule.
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ─── Security Headers ─────────────────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"

# Cache-bust JS/CSS aggressively (Vite hashes filenames)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

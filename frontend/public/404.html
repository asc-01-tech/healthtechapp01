<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found ‚Äî PharmaGuard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0f1e;
            --surface: #111827;
            --border: rgba(99, 179, 237, 0.15);
            --accent: #63b3ed;
            --accent2: #9f7aea;
            --text: #e2e8f0;
            --muted: #718096;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background blobs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            animation: drift 12s ease-in-out infinite alternate;
            pointer-events: none;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #63b3ed, transparent);
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #9f7aea, transparent);
            bottom: -100px;
            right: -100px;
            animation-delay: -6s;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(40px, 40px) scale(1.1);
            }
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 540px;
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 0 60px rgba(99, 179, 237, 0.05),
                0 24px 48px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: fadeUp 0.6s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        .code {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -4px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.75rem;
        }

        p {
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #0a0f1e;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 20px rgba(99, 179, 237, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(99, 179, 237, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border-radius: 2px;
            margin: 1.5rem auto;
            opacity: 0.5;
        }

        .brand {
            position: absolute;
            top: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="brand">‚¨° PharmaGuard</span>
        <span class="icon" role="img" aria-label="Warning">üß¨</span>
        <div class="code" aria-hidden="true">404</div>
        <h1>Page Not Found</h1>
        <div class="divider"></div>
        <p>
            The page you're looking for doesn't exist or may have been moved.
            Head back to the application to continue your pharmacogenomic analysis.
        </p>
        <a href="/" class="btn" id="back-home-btn">
            ‚Üê Back to PharmaGuard
        </a>
    </div>
</body>

</html>

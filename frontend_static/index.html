<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PharmaGuard ‚Äî AI-powered pharmacogenomic risk prediction system" />
    <title>PharmaGuard ‚Äî Pharmacogenomic Risk Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0f1e;
            --bg-secondary: #0f1629;
            --bg-card: #131929;
            --bg-card-hover: #18203a;
            --bg-input: #0c1220;
            --bg-surface: #1a2340;
            --border: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(64, 186, 213, 0.5);
            --accent: #40bad5;
            --accent-dim: rgba(64, 186, 213, 0.15);
            --accent-hover: #5cd4ee;
            --safe: #22c55e;
            --safe-bg: rgba(34, 197, 94, 0.12);
            --safe-border: rgba(34, 197, 94, 0.3);
            --adjust: #f59e0b;
            --adjust-bg: rgba(245, 158, 11, 0.12);
            --adjust-border: rgba(245, 158, 11, 0.3);
            --toxic: #ef4444;
            --toxic-bg: rgba(239, 68, 68, 0.12);
            --toxic-border: rgba(239, 68, 68, 0.3);
            --ineffective: #f97316;
            --ineffective-bg: rgba(249, 115, 22, 0.12);
            --ineffective-border: rgba(249, 115, 22, 0.3);
            --unknown: #94a3b8;
            --unknown-bg: rgba(148, 163, 184, 0.1);
            --unknown-border: rgba(148, 163, 184, 0.25);
            --alt: #818cf8;
            --alt-bg: rgba(129, 140, 248, 0.1);
            --alt-border: rgba(129, 140, 248, 0.25);
            --text-primary: #e8edf5;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --font-sans: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.4);
            --transition: all 0.2s ease;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            background-image: radial-gradient(ellipse at 20% 10%, rgba(64, 186, 213, 0.04) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 90%, rgba(99, 102, 241, 0.04) 0%, transparent 60%);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-surface);
            border-radius: 3px;
        }

        .app {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px 80px;
        }

        /* Header */
        .header {
            padding: 36px 0 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-title {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, #e8edf5 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header-sub {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 52px;
        }

        .header-badges {
            display: flex;
            gap: 8px;
            margin-left: 52px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 11px;
            font-weight: 600;
            padding: 3px 9px;
            border-radius: 20px;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-teal {
            color: var(--accent);
            border-color: var(--accent-dim);
            background: var(--accent-dim);
        }

        .badge-purple {
            color: #a78bfa;
            border-color: rgba(167, 139, 250, 0.2);
            background: rgba(167, 139, 250, 0.1);
        }

        .badge-green {
            color: #34d399;
            border-color: rgba(52, 211, 153, 0.2);
            background: rgba(52, 211, 153, 0.1);
        }

        /* Upload section */
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 28px;
        }

        @media(max-width:700px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-card);
        }

        .card-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        /* Drop zone */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius-md);
            padding: 36px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .drop-zone.valid {
            border-color: var(--safe);
            background: var(--safe-bg);
        }

        .drop-zone.error {
            border-color: var(--toxic);
            background: var(--toxic-bg);
        }

        .dz-icon {
            font-size: 36px;
            display: block;
            margin-bottom: 10px;
        }

        .dz-text {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .dz-hint {
            font-size: 12px;
            color: var(--text-muted);
        }

        .dz-error {
            font-size: 12px;
            color: var(--toxic);
            font-weight: 500;
            margin-top: 8px;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
            padding: 8px 14px;
            background: var(--safe-bg);
            border: 1px solid var(--safe-border);
            border-radius: var(--radius-sm);
        }

        .file-info .fname {
            font-size: 13px;
            font-weight: 600;
            color: var(--safe);
            font-family: var(--font-mono);
        }

        .file-info .fsize {
            font-size: 11px;
            color: var(--text-muted);
        }

        .clear-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 14px;
            padding: 0;
        }

        /* Drug input */
        .drug-area {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 48px;
            padding: 10px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            cursor: text;
            transition: border-color 0.2s;
            align-items: flex-start;
            align-content: flex-start;
        }

        .drug-area:focus-within {
            border-color: var(--border-focus);
        }

        .drug-tag {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            white-space: nowrap;
        }

        .drug-tag-remove {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent);
            font-size: 14px;
            line-height: 1;
            padding: 0;
            opacity: 0.7;
        }

        .drug-tag-remove:hover {
            opacity: 1;
        }

        .drug-field {
            flex: 1;
            min-width: 120px;
            background: none;
            border: none;
            outline: none;
            font-family: var(--font-sans);
            font-size: 14px;
            color: var(--text-primary);
            padding: 2px 4px;
        }

        .drug-field::placeholder {
            color: var(--text-muted);
        }

        .drug-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .drug-suggest-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 11px;
            text-decoration: underline;
            padding: 0 4px;
            font-family: var(--font-sans);
        }

        .drug-hint span {
            margin-right: 4px;
        }

        /* Analyze button */
        .analyze-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border: none;
            border-radius: var(--radius-md);
            color: #fff;
            font-family: var(--font-sans);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 36px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(64, 186, 213, 0.35);
        }

        .analyze-btn:disabled {
            background: linear-gradient(135deg, #2a3555, #2a3555);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error banner */
        .error-banner {
            background: var(--toxic-bg);
            border: 1px solid var(--toxic-border);
            border-radius: var(--radius-md);
            padding: 14px 18px;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--toxic);
        }

        /* Results */
        .patient-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            margin-bottom: 22px;
            flex-wrap: wrap;
        }

        .patient-item {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .patient-item strong {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .results-header {
            display: flex;
            align-items: baseline;
            gap: 14px;
            margin-bottom: 22px;
        }

        .results-title {
            font-size: 20px;
            font-weight: 700;
        }

        .results-count {
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-surface);
            padding: 3px 10px;
            border-radius: 20px;
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Result card */
        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }

        .result-card.risk-safe {
            border-left: 4px solid var(--safe);
        }

        .result-card.risk-adjust {
            border-left: 4px solid var(--adjust);
        }

        .result-card.risk-toxic {
            border-left: 4px solid var(--toxic);
        }

        .result-card.risk-ineffective {
            border-left: 4px solid var(--ineffective);
        }

        .result-card.risk-unknown {
            border-left: 4px solid var(--unknown);
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .drug-name {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.3px;
            flex: 1;
            min-width: 120px;
        }

        .gene-chip {
            font-size: 11px;
            font-weight: 600;
            font-family: var(--font-mono);
            padding: 3px 10px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
        }

        .risk-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            border: 1px solid;
        }

        .risk-safe {
            background: var(--safe-bg);
            border-color: var(--safe-border);
            color: var(--safe);
        }

        .risk-adjust {
            background: var(--adjust-bg);
            border-color: var(--adjust-border);
            color: var(--adjust);
        }

        .risk-toxic {
            background: var(--toxic-bg);
            border-color: var(--toxic-border);
            color: var(--toxic);
        }

        .risk-ineffective {
            background: var(--ineffective-bg);
            border-color: var(--ineffective-border);
            color: var(--ineffective);
        }

        .risk-unknown {
            background: var(--unknown-bg);
            border-color: var(--unknown-border);
            color: var(--unknown);
        }

        .conf-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .conf-label {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .conf-bar {
            width: 80px;
            height: 6px;
            background: var(--bg-surface);
            border-radius: 3px;
            overflow: hidden;
        }

        .conf-fill {
            height: 100%;
            border-radius: 3px;
        }

        .conf-val {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 32px;
            text-align: right;
        }

        /* Expand sections */
        .expand-btn {
            width: 100%;
            background: none;
            border: none;
            border-top: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-family: var(--font-sans);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: background 0.15s, color 0.15s;
            text-align: left;
        }

        .expand-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .section-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .expand-icon {
            font-size: 10px;
            transition: transform 0.2s;
        }

        .expand-icon.open {
            transform: rotate(180deg);
        }

        .expand-content {
            padding: 18px 24px 20px;
            border-top: 1px solid var(--border);
            animation: fadeDown 0.2s ease;
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* PGx profile */
        .pgx-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .pgx-cell {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px 14px;
        }

        .pgx-cell-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .pgx-cell-value {
            font-size: 15px;
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .phenotype-pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .pp-PM,
        .pp-URM {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .pp-IM {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .pp-NM {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .pp-RM {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
        }

        .pp-Unknown {
            background: rgba(148, 163, 184, 0.15);
            color: #94a3b8;
        }

        .variants-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 8px;
        }

        .variants-table th {
            text-align: left;
            padding: 6px 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            background: var(--bg-input);
            border-bottom: 1px solid var(--border);
        }

        .variants-table td {
            padding: 8px 12px;
            font-family: var(--font-mono);
            border-bottom: 1px solid var(--border);
        }

        .variants-table tr:last-child td {
            border-bottom: none;
        }

        .snp-link {
            color: var(--accent);
            text-decoration: none;
        }

        .snp-link:hover {
            text-decoration: underline;
        }

        /* Clinical recommendation */
        .rec-action {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 14px;
            line-height: 1.5;
        }

        .rec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 14px;
        }

        @media(max-width:600px) {
            .rec-grid {
                grid-template-columns: 1fr;
            }
        }

        .rec-item {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px 14px;
        }

        .rec-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .rec-value {
            font-size: 13px;
            line-height: 1.5;
        }

        .contraind {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: var(--toxic-bg);
            border: 1px solid var(--toxic-border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            color: var(--toxic);
            margin-bottom: 14px;
        }

        .guideline-chip {
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            background: var(--accent-dim);
            border: 1px solid rgba(64, 186, 213, 0.2);
            border-radius: 10px;
            color: var(--accent);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .src-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Alternative medications */
        .alt-intro {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 14px;
            line-height: 1.5;
        }

        .alt-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .alt-item {
            background: var(--bg-input);
            border: 1px solid var(--alt-border);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            transition: border-color 0.15s;
        }

        .alt-item:hover {
            border-color: var(--alt);
        }

        .alt-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .alt-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--alt);
        }

        .alt-rationale {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.55;
            margin-bottom: 6px;
        }

        .alt-advantage {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--alt-bg);
            border-radius: var(--radius-sm);
            padding: 5px 10px;
            display: inline-block;
            line-height: 1.4;
        }

        .alt-adv-label {
            font-weight: 600;
            color: var(--alt);
        }

        .alt-disclaimer {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 14px;
            line-height: 1.5;
        }

        .badge-pill {
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            background: var(--alt-bg);
            border: 1px solid var(--alt-border);
            border-radius: 20px;
            color: var(--alt);
            margin-left: 8px;
        }

        /* LLM explanation */
        .llm-box {
            font-size: 14px;
            line-height: 1.7;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px;
        }

        .llm-src {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .llm-src.gemini {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.2);
            color: #34d399;
        }

        .llm-src.fallback {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        /* JSON viewer */
        .json-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .json-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .json-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
            color: var(--accent);
        }

        .json-btn.copied {
            background: var(--safe-bg);
            border-color: var(--safe-border);
            color: var(--safe);
        }

        .json-pre {
            background: #070d1a;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px;
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.6;
            max-height: 360px;
            overflow-y: auto;
        }

        .jk {
            color: #40bad5;
        }

        .js {
            color: #a5d6a7;
        }

        .jn {
            color: #ffb74d;
        }

        .jb {
            color: #ce93d8;
        }

        .jnull {
            color: #94a3b8;
        }

        /* Empty state */
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 14px;
            display: block;
        }

        .empty-text {
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useCallback, useRef } = React;

        const API_BASE = '';
        const KNOWN_DRUGS = ['CODEINE', 'WARFARIN', 'CLOPIDOGREL', 'SIMVASTATIN', 'AZATHIOPRINE', 'FLUOROURACIL'];
        const MAX_BYTES = 5 * 1024 * 1024;

        // ‚îÄ‚îÄ Utilities ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function formatBytes(b) {
            if (b < 1024) return `${b} B`;
            if (b < 1024 * 1024) return `${(b / 1024).toFixed(1)} KB`;
            return `${(b / 1024 / 1024).toFixed(2)} MB`;
        }

        function riskClass(label) {
            const m = { 'Safe': 'safe', 'Adjust Dosage': 'adjust', 'Toxic': 'toxic', 'Ineffective': 'ineffective', 'Unknown': 'unknown' };
            return m[label] ?? 'unknown';
        }
        function riskIcon(label) {
            const m = { 'Safe': '‚úì', 'Adjust Dosage': '‚ö†', 'Toxic': '‚ò†', 'Ineffective': '‚úó', 'Unknown': '?' };
            return m[label] ?? '?';
        }
        function phenoLabel(p) {
            const m = { PM: 'Poor Metabolizer', IM: 'Intermediate Metabolizer', NM: 'Normal Metabolizer', RM: 'Rapid Metabolizer', URM: 'Ultrarapid Metabolizer', Unknown: 'Unknown Phenotype' };
            return m[p] ?? p;
        }
        function confColor(s) {
            if (s >= 0.9) return 'var(--safe)';
            if (s >= 0.7) return 'var(--adjust)';
            return 'var(--toxic)';
        }

        function syntaxHL(json) {
            return json
                .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, m => {
                    let cls = 'jn';
                    if (/^"/.test(m)) cls = /:$/.test(m) ? 'jk' : 'js';
                    else if (/true|false/.test(m)) cls = 'jb';
                    else if (/null/.test(m)) cls = 'jnull';
                    return `<span class="${cls}">${m}</span>`;
                });
        }

        // ‚îÄ‚îÄ ExpandSection ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function ExpandSection({ label, icon, defaultOpen = false, badge, children }) {
            const [open, setOpen] = useState(defaultOpen);
            return (
                <>
                    <button className="expand-btn" onClick={() => setOpen(o => !o)}>
                        <span className="section-label">
                            <span>{icon}</span>
                            <span>{label}</span>
                            {badge}
                        </span>
                        <span className={`expand-icon${open ? ' open' : ''}`}>‚ñº</span>
                    </button>
                    {open && <div className="expand-content">{children}</div>}
                </>
            );
        }

        // ‚îÄ‚îÄ VcfUploader ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function VcfUploader({ onFileSelect, selectedFile }) {
            const [dragOver, setDragOver] = useState(false);
            const [fileError, setFileError] = useState(null);
            const inputRef = useRef(null);

            const validate = f => {
                if (!f.name.toLowerCase().endsWith('.vcf')) return 'Only .vcf files are accepted.';
                if (f.size > MAX_BYTES) return `File too large (${formatBytes(f.size)}). Max 5 MB.`;
                if (f.size === 0) return 'File is empty.';
                return null;
            };

            const handle = useCallback(f => {
                const err = validate(f);
                if (err) { setFileError(err); onFileSelect(null); }
                else { setFileError(null); onFileSelect(f); }
            }, [onFileSelect]);

            const zoneClass = ['drop-zone', dragOver ? 'drag-over' : '', selectedFile && !fileError ? 'valid' : '', fileError ? 'error' : ''].filter(Boolean).join(' ');

            return (
                <div>
                    <div className="card-label">Genomic VCF File</div>
                    <div
                        className={zoneClass}
                        role="button" tabIndex={0}
                        onClick={() => inputRef.current?.click()}
                        onKeyDown={e => e.key === 'Enter' && inputRef.current?.click()}
                        onDragOver={e => { e.preventDefault(); setDragOver(true); }}
                        onDragLeave={() => setDragOver(false)}
                        onDrop={e => { e.preventDefault(); setDragOver(false); const f = e.dataTransfer.files[0]; if (f) handle(f); }}
                    >
                        <input ref={inputRef} type="file" accept=".vcf" style={{ display: 'none' }}
                            onChange={e => { const f = e.target.files?.[0]; if (f) handle(f); }} />

                        {!selectedFile && !fileError && (
                            <>
                                <span className="dz-icon">üß¨</span>
                                <div className="dz-text">{dragOver ? 'Drop your VCF file here' : 'Drag & drop VCF file'}</div>
                                <div className="dz-hint">or click to browse ¬∑ VCF v4.x ¬∑ max 5 MB</div>
                            </>
                        )}
                        {selectedFile && !fileError && (
                            <>
                                <span className="dz-icon">‚úÖ</span>
                                <div className="dz-text">{selectedFile.name}</div>
                                <div className="file-info">
                                    <span className="fname">{selectedFile.name}</span>
                                    <span className="fsize">{formatBytes(selectedFile.size)}</span>
                                    <button className="clear-btn" onClick={e => { e.stopPropagation(); setFileError(null); onFileSelect(null); if (inputRef.current) inputRef.current.value = ''; }} title="Remove">‚úï</button>
                                </div>
                            </>
                        )}
                        {fileError && (
                            <>
                                <span className="dz-icon">‚ö†Ô∏è</span>
                                <div className="dz-text" style={{ color: 'var(--toxic)' }}>Upload Failed</div>
                                <div className="dz-error">{fileError}</div>
                                <div className="dz-hint" style={{ marginTop: 8 }}>Click to try again</div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // ‚îÄ‚îÄ DrugInput ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function DrugInput({ drugs, onDrugsChange }) {
            const [inputValue, setInputValue] = useState('');
            const inputRef = useRef(null);

            const addDrug = raw => {
                const name = raw.trim().toUpperCase();
                if (!name || drugs.includes(name)) { setInputValue(''); return; }
                onDrugsChange([...drugs, name]);
                setInputValue('');
            };

            return (
                <div>
                    <div className="card-label">Medications to Evaluate</div>
                    <div className="drug-area" onClick={() => inputRef.current?.focus()}>
                        {drugs.map(d => (
                            <span key={d} className="drug-tag">
                                {d}
                                <button className="drug-tag-remove" onClick={e => { e.stopPropagation(); onDrugsChange(drugs.filter(x => x !== d)); }}>√ó</button>
                            </span>
                        ))}
                        <input
                            ref={inputRef}
                            className="drug-field"
                            value={inputValue}
                            placeholder={drugs.length === 0 ? 'Type drug name, press Enter or comma...' : '+'}
                            onChange={e => { const v = e.target.value; if (v.endsWith(',')) addDrug(v.slice(0, -1)); else setInputValue(v); }}
                            onKeyDown={e => {
                                if (e.key === ',' || e.key === 'Enter') { e.preventDefault(); addDrug(inputValue); }
                                if (e.key === 'Backspace' && inputValue === '' && drugs.length > 0) onDrugsChange(drugs.slice(0, -1));
                            }}
                            onBlur={() => { if (inputValue.trim()) addDrug(inputValue); }}
                            autoComplete="off" spellCheck={false}
                        />
                    </div>
                    <div className="drug-hint">
                        <span>Quick add:</span>
                        {KNOWN_DRUGS.filter(d => !drugs.includes(d)).map(d => (
                            <button key={d} className="drug-suggest-btn" onClick={() => { if (!drugs.includes(d)) onDrugsChange([...drugs, d]); }}>{d}</button>
                        ))}
                    </div>
                </div>
            );
        }

        // ‚îÄ‚îÄ JsonViewer ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function JsonViewer({ data }) {
            const [copied, setCopied] = useState(false);
            const json = JSON.stringify(data, null, 2);
            const hl = syntaxHL(json);

            const doCopy = () => {
                navigator.clipboard.writeText(json).then(() => { setCopied(true); setTimeout(() => setCopied(false), 2000); });
            };
            const doDownload = () => {
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `pharma_guard_${data.drug}_${data.patient_id}.json`; a.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div>
                    <div className="json-actions">
                        <button className={`json-btn${copied ? ' copied' : ''}`} onClick={doCopy}>{copied ? '‚úì Copied!' : 'üìã Copy JSON'}</button>
                        <button className="json-btn" onClick={doDownload}>‚¨á Download</button>
                    </div>
                    <pre className="json-pre" dangerouslySetInnerHTML={{ __html: hl }} />
                </div>
            );
        }

        // ‚îÄ‚îÄ ResultCard ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function ResultCard({ result }) {
            const { risk_assessment: ra, pharmacogenomic_profile: pgx, clinical_recommendation: rec, alternative_medications: alts, llm_generated_explanation: llm } = result;
            const rc = riskClass(ra.risk_label);
            const isNonSafe = ra.risk_label !== 'Safe' && ra.risk_label !== 'Unknown';

            return (
                <div className={`result-card risk-${rc}`}>
                    {/* Header */}
                    <div className="card-header">
                        <div className="drug-name">{result.drug}</div>
                        <span className="gene-chip">{pgx.primary_gene}</span>
                        <span className={`risk-badge risk-${rc}`}>
                            <span>{riskIcon(ra.risk_label)}</span>
                            {ra.risk_label}
                        </span>
                        <div className="conf-wrap">
                            <span className="conf-label">Confidence</span>
                            <div className="conf-bar">
                                <div className="conf-fill" style={{ width: `${Math.round(ra.confidence_score * 100)}%`, background: confColor(ra.confidence_score) }} />
                            </div>
                            <span className="conf-val">{Math.round(ra.confidence_score * 100)}%</span>
                        </div>
                    </div>

                    {/* PGx Profile */}
                    <ExpandSection label="Pharmacogenomic Profile" icon="üß¨" defaultOpen={true}>
                        <div className="pgx-grid">
                            <div className="pgx-cell">
                                <div className="pgx-cell-label">Primary Gene</div>
                                <div className="pgx-cell-value">{pgx.primary_gene}</div>
                            </div>
                            <div className="pgx-cell">
                                <div className="pgx-cell-label">Diplotype</div>
                                <div className="pgx-cell-value">{pgx.diplotype}</div>
                            </div>
                            <div className="pgx-cell">
                                <div className="pgx-cell-label">Phenotype</div>
                                <div>
                                    <span className={`phenotype-pill pp-${pgx.phenotype}`}>{pgx.phenotype}</span>{' '}
                                    <span style={{ fontSize: 12, color: 'var(--text-secondary)', fontFamily: 'var(--font-sans)', fontWeight: 400 }}>{phenoLabel(pgx.phenotype)}</span>
                                </div>
                            </div>
                            <div className="pgx-cell">
                                <div className="pgx-cell-label">Severity</div>
                                <div className="pgx-cell-value" style={{ textTransform: 'capitalize' }}>{ra.severity}</div>
                            </div>
                        </div>
                        {pgx.detected_variants.length > 0 ? (
                            <>
                                <div style={{ fontSize: 11, fontWeight: 700, textTransform: 'uppercase', letterSpacing: '0.8px', color: 'var(--text-muted)', marginBottom: 8 }}>Detected Variants</div>
                                <table className="variants-table">
                                    <thead><tr><th>rsID</th><th>Star Allele</th></tr></thead>
                                    <tbody>
                                        {pgx.detected_variants.map((v, i) => (
                                            <tr key={i}>
                                                <td><a className="snp-link" href={`https://www.ncbi.nlm.nih.gov/snp/${v.rsid}`} target="_blank" rel="noopener noreferrer">{v.rsid}</a></td>
                                                <td>{v.star}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </>
                        ) : (
                            <p style={{ fontSize: 13, color: 'var(--text-muted)' }}>No specific variants detected ‚Äî using reference diplotype assumption.</p>
                        )}
                    </ExpandSection>

                    {/* Clinical Recommendation */}
                    <ExpandSection label="Clinical Recommendation" icon="üìã" defaultOpen={true}>
                        <p className="rec-action">{rec.action}</p>
                        {rec.contraindication && (
                            <div className="contraind">
                                <span>üö´</span> CONTRAINDICATED ‚Äî Drug is not recommended for this patient
                            </div>
                        )}
                        <div className="rec-grid">
                            <div className="rec-item">
                                <div className="rec-label">Dosage Guidance</div>
                                <div className="rec-value">{rec.dosage_guidance}</div>
                            </div>
                            <div className="rec-item">
                                <div className="rec-label">Monitoring</div>
                                <div className="rec-value">{rec.monitoring}</div>
                            </div>
                        </div>
                        <div className="src-label">Guideline Source: <span className="guideline-chip">{rec.guideline_source}</span></div>
                    </ExpandSection>

                    {/* Alternative Medications */}
                    {alts && alts.length > 0 && (
                        <ExpandSection
                            label="Alternative Medications"
                            icon="üíä"
                            defaultOpen={isNonSafe}
                            badge={<span className="badge-pill">{alts.length} options</span>}
                        >
                            <p className="alt-intro">
                                Given the pharmacogenomic risk profile for <strong>{result.drug}</strong>, the following alternatives have a more favorable genetic interaction for this patient:
                            </p>
                            <div className="alt-list">
                                {alts.map((alt, i) => (
                                    <div key={i} className="alt-item">
                                        <div className="alt-header">
                                            <span style={{ fontSize: 16 }}>üíä</span>
                                            <span className="alt-name">{alt.name}</span>
                                        </div>
                                        <p className="alt-rationale">{alt.rationale}</p>
                                        <span className="alt-advantage">
                                            <span className="alt-adv-label">‚¨° PGx advantage: </span>{alt.pgx_advantage}
                                        </span>
                                    </div>
                                ))}
                            </div>
                            <p className="alt-disclaimer">‚öïÔ∏è These alternatives are for clinical consideration only. Final prescribing decisions must be made by a qualified healthcare professional.</p>
                        </ExpandSection>
                    )}

                    {/* AI Explanation */}
                    <ExpandSection label="AI-Generated Explanation" icon="ü§ñ" defaultOpen={false}>
                        <div className="llm-box">
                            <div className={`llm-src ${llm.source === 'gemini' ? 'gemini' : 'fallback'}`}>
                                {llm.source === 'gemini' ? '‚ú¶ Google Gemini' : '‚öô Deterministic Fallback'}
                            </div>
                            <p>{llm.summary}</p>
                        </div>
                    </ExpandSection>

                    {/* JSON */}
                    <ExpandSection label="Raw JSON Output" icon="{ }" defaultOpen={false}>
                        <JsonViewer data={result} />
                    </ExpandSection>
                </div>
            );
        }

        // ‚îÄ‚îÄ App ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function App() {
            const [vcfFile, setVcfFile] = useState(null);
            const [drugs, setDrugs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [response, setResponse] = useState(null);

            const canAnalyze = vcfFile !== null && drugs.length > 0 && !loading;

            const handleAnalyze = async () => {
                if (!canAnalyze) return;
                setLoading(true);
                setError(null);
                setResponse(null);
                const fd = new FormData();
                fd.append('file', vcfFile);
                fd.append('drugs', drugs.join(','));
                try {
                    const res = await fetch(`${API_BASE}/analyze`, { method: 'POST', body: fd });
                    if (!res.ok) {
                        let detail = `Server error (${res.status})`;
                        try { const e = await res.json(); detail = e.detail ?? detail; } catch { }
                        throw new Error(detail);
                    }
                    setResponse(await res.json());
                } catch (e) {
                    setError(e instanceof Error ? e.message : 'An unexpected error occurred.');
                } finally {
                    setLoading(false);
                }
            };

            const first = response?.results?.[0];

            return (
                <div className="app">
                    {/* Header */}
                    <header className="header">
                        <div className="header-brand">
                            <div className="header-logo">‚¨°</div>
                            <h1 className="header-title">PharmaGuard</h1>
                        </div>
                        <p className="header-sub">AI-Powered Pharmacogenomic Risk Intelligence System</p>
                        <div className="header-badges">
                            <span className="badge badge-teal">CPIC Guidelines</span>
                            <span className="badge badge-purple">VCF v4.2</span>
                            <span className="badge badge-green">Gemini AI</span>
                        </div>
                    </header>

                    <main>
                        {/* Inputs */}
                        <div className="upload-grid">
                            <div className="card"><VcfUploader onFileSelect={setVcfFile} selectedFile={vcfFile} /></div>
                            <div className="card"><DrugInput drugs={drugs} onDrugsChange={setDrugs} /></div>
                        </div>

                        <button className="analyze-btn" onClick={handleAnalyze} disabled={!canAnalyze}>
                            {loading ? <><span className="spinner" /><span>Analyzing Genetic Profile‚Ä¶</span></> : '‚¨° Analyze Pharmacogenomic Risk'}
                        </button>

                        {/* Error */}
                        {error && <div className="error-banner">‚ö†Ô∏è <span>{error}</span></div>}

                        {/* Results */}
                        {response && (
                            <section>
                                {first && (
                                    <div className="patient-bar">
                                        <div className="patient-item"><span>ü™™</span><span>Patient ID: <strong>{first.patient_id}</strong></span></div>
                                        <div className="patient-item"><span>üïê</span><span>Analyzed: <strong>{new Date(response.analysis_timestamp).toLocaleString()}</strong></span></div>
                                        <div className="patient-item"><span>üíä</span><span>Drugs analyzed: <strong>{response.total_drugs_analyzed}</strong></span></div>
                                    </div>
                                )}
                                <div className="results-header">
                                    <h2 className="results-title">Risk Assessment Results</h2>
                                    <span className="results-count">{response.total_drugs_analyzed} drug{response.total_drugs_analyzed !== 1 ? 's' : ''}</span>
                                </div>
                                <div className="results-grid">
                                    {response.results.map(r => <ResultCard key={r.drug} result={r} />)}
                                </div>
                            </section>
                        )}

                        {/* Empty state */}
                        {!response && !loading && !error && (
                            <div className="empty">
                                <span className="empty-icon">üß¨</span>
                                <p className="empty-text">Upload a VCF file and enter medications to receive your personalized pharmacogenomic risk report.</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>

</html>
